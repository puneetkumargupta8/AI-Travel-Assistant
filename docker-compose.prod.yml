version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl/certs:/etc/letsencrypt/live
      - ./ssl/conf:/etc/letsencrypt/options-ssl-nginx.conf
      - ./ssl/conf:/var/lib/letsencrypt
    depends_on:
      - fastapi
      - n8n
    restart: unless-stopped
    networks:
      - web-network

  fastapi:
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - web-network
    depends_on:
      - n8n
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  n8n:
    image: n8nio/n8n
    expose:
      - "5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USERNAME:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_SECURE_COOKIE=true
      - N8N_HOST=n8n
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${DOMAIN}/n8n/webhook
      - GENERIC_TIMEZONE=${TIMEZONE:-America/New_York}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - web-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  web-network:
    driver: bridge